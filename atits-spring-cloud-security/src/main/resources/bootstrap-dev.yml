server:
  servlet:
    context-path: /security
spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: c0f49359-6117-443c-b220-6290c4ca221d
      config:
        server-addr: 127.0.0.1:8848
        prefix: ${spring.application.name}
        file-extension: yaml
        group: @artifactId@-group
        namespace: c0f49359-6117-443c-b220-6290c4ca221d
        extension-configs:
          - data-id: jwt.yaml
            group: jwt-group
            refresh: true
          - data-id: private-secret.yaml
            group: jwt-group
            refresh: true